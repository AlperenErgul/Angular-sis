<div class="container" >
  <div class="row">
    <!--Name place -->
    <div class="form-group col-md-3">
      <label for="nameInput">Öğrenci ismi:</label>
      <input [(ngModel)]="student.studentName" type="text" class="form-control" id="nameInput" placeholder="İsim girin">
    </div>
    <!--Lastname place -->
    <div class="form-group col-md-3">
      <label for="lastnameInput">Öğrenci Soyismi:</label>
      <input [(ngModel)]="student.studentLastname" type="text" class="form-control" id="lastnameInput" placeholder="Soyisim girin">
    </div>
    <!--No place -->
    <div class="form-group col-md-3">
      <label for="noInput">Öğrenci Numarası:</label>
      <input [(ngModel)]="student.studentNumber" type="number" class="form-control" id="noInput" placeholder="Numara giriniz">
    </div>
    <!--Man or Women -->
    <div class="form-group col-md-3">
      <label for="manorwomenselect">Cinsiyeti seçiniz:</label>
      <select [(ngModel)]="student.studentManOWoman"     class="form-control" id="manorwomenselect">
        <option>Erkek</option>
        <option>Kadın</option>
      </select>
    </div>
  </div>

  <!--Turkish-->
  <div class="row mt-5">
    <!--Turkish-->
    <div class="form-group col-md-3">
      <label>1. Türkçe notunu giriniz:</label>
      <input [(ngModel)]="student.turkishFirstNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>2. Türkçe notunu giriniz: </label>
      <input [(ngModel)]="student.turkishSecondNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>3. Türkçe notunu giriniz: </label>
      <input [(ngModel)]="student.turkishThirdNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>Türkçe Not ortalaması: </label>
      <input type="number" disabled placeholder="Not">
    </div>
  </div>

  <!--Math-->
  <div class="row mt-5">
    <!--Math-->
    <div class="form-group col-md-3">
      <label>1. Matematik notu: </label>
      <input [(ngModel)]="student.mathFirstNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>2. Matematik notu: </label>
      <input [(ngModel)]="student.mathSecondNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>3. Matematik notu: </label>
      <input [(ngModel)]="student.mathThirdNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>Matematik Not ortalaması: </label>
      <input type="number" disabled placeholder="Not">
    </div>
  </div>

  <!--science-->
  <div class="row mt-5">
    <!--science-->
    <div class="form-group col-md-3">
      <label>1.Fen notunu giriniz: </label>
      <input [(ngModel)]="student.scienceFirstNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>2.Fen notunu giriniz: </label>
      <input [(ngModel)]="student.scienceSecondNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>3.Fen notunu giriniz: </label>
      <input [(ngModel)]="student.scienceThirdNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>Fen Not ortalaması: </label>
      <input type="number" disabled placeholder="Not">
    </div>
  </div>

  <!--Liberal arts-->
  <div class="row mt-5">
    <!--Liberal arts-->
    <div class="form-group col-md-3">
      <label>1.Sosyal notunu giriniz: </label>
      <input [(ngModel)]="student.liberalArtsFirstNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>2.Sosyal notunu giriniz: </label>
      <input [(ngModel)]="student.liberalArtsSecondNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>3.Sosyal notunu giriniz: </label>
      <input [(ngModel)]="student.liberalArtsThirdNote" type="number" placeholder="Not">
    </div>
    <div class="form-group col-md-3">
      <label>Sosyal Not ortalaması: </label>
      <input type="number" disabled placeholder="Not">
    </div>
  </div>

  <div class=" mt-3">
    <button (click)="save()" class="btn btn-primary ">Kaydet</button>
  </div>

</div>
